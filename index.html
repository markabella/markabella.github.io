    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
  .ladder-container {
    position: relative; /* Establishes a positioning context */
    text-align: center; /* Centers the ladder */
    font-size: 24px; /* Adjust size as needed */
  }

  #ladder {
    display: inline-block; /* Allows for vertical alignment */
    line-height: 1.2; /* Adjust spacing between lines */
  }

  #climber {
    position: absolute; /* Positions the climber absolutely within .ladder-container */
    top: 0; /* Start climbing from the bottom. Adjust as needed or animate */
    left: 50%; /* Center horizontally */
    transform: translateX(-50%); /* Offset by half its width to truly center it */
    animation: climb 4s linear infinite; /* Example animation */
  }

  @keyframes climb {
    from { top: 100%; }
    to { top: 0; }
  }
</style>

</head>
