    <style>
  #ladderLoader {
    font-size: 24px;
    text-align: center;
    position: relative; /* Ensures a positioning context for the climber */
    height: 100px; /* Set a fixed height for the ladderLoader */
    overflow: hidden; /* Prevents overflow from being visible */
  }

  #climber {
    position: absolute;
    bottom: 0; /* Start from the bottom */
    animation: climb 4s linear infinite; /* Adjusted duration and timing function */
  }

  @keyframes climb {
    0% { bottom: 0; }
    100% { bottom: 100%; } /* Ensure this matches the height of the ladderLoader */
  }

  .hidden {
    display: none;
  }
   </style>
</head>
